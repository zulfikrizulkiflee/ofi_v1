<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add Circle</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar
    type="email"
    [(ngModel)]="searchUser"
    [showCancelButton]="true"
    (keyup.enter)="onEnterKey()"
    (ionClear)="onClear($event)"
    placeholder="Search user by email">
  </ion-searchbar>
  <ion-list padding>
    <ion-item *ngFor="let user of usersFound">
      <ion-avatar item-start>
        <img src="assets/imgs/default_user.jpg">
      </ion-avatar>
      <h2>
        {{ user.name }}
        <!-- <span class="add-btn" (click)="addIntoCircle(user)" [hidden]="user.isAdded == true"><ion-icon name="person-add"></ion-icon></span> -->
      </h2>
    </ion-item>
    <ion-item>{{message}}</ion-item>
  </ion-list>
</ion-content>
