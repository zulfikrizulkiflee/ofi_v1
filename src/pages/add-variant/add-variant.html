<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add Variant</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Name</ion-label>
    <ion-input type="text" [(ngModel)]="variant.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Price (RM)</ion-label>
    <ion-input type="text" [(ngModel)]="variant.price"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Description</ion-label>
    <ion-input type="text" [(ngModel)]="variant.description"></ion-input>
  </ion-item>

  <button ion-button block (click)="addVariant(variant)">Add</button>
</ion-content>
