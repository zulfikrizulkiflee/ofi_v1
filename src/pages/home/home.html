<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Home
    </ion-title>
    <ion-buttons end>
    	<button ion-button id="badge-button" (click)="openNotification()"><ion-icon name="notifications"></ion-icon><ion-badge id="badge" color="danger">2</ion-badge></button>
      <button ion-button (click)="openOption()"><ion-icon name="settings"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
  <ion-segment [(ngModel)]="miniReport">
    <ion-segment-button value="today">
      Today
    </ion-segment-button>
    <ion-segment-button value="week">
      Week
    </ion-segment-button>
    <ion-segment-button value="month">
      Month
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content>
  <div [ngSwitch]="miniReport">
    <ion-list *ngSwitchCase="'today'">
      <ion-card>
        <ion-card-header>
          <h1>RM 12345</h1>
          <h5>Sales</h5>
        </ion-card-header>
        <ion-card-content>
          <div class="progress-wrapper" *ngFor="let sale of sales">
            <h5>{{sale.name}}</h5>
            <div class="progress-bar">
              <span [style.width]="sale.width+'%'">RM {{sale.value}}</span>
            </div>
          </div>
        </ion-card-content>
      </ion-card>

      <ion-card>
        <ion-card-header>
          <h1>25</h1>
          <h5>Orders</h5>
        </ion-card-header>
        <ion-card-content>
          <div class="progress-wrapper" *ngFor="let order of orders">
            <h5>{{order.name}}</h5>
            <div class="progress-bar">
              <span [style.width]="order.width+'%'">{{order.value}}</span>
            </div>
          </div>
        </ion-card-content>
      </ion-card>

      <ion-card>
        <ion-card-header>
          <h1>25</h1>
          <h5>Completed Orders</h5>
        </ion-card-header>
        <ion-card-content>
          <div class="progress-wrapper" *ngFor="let complete of completes">
            <h5>{{complete.name}}</h5>
            <div class="progress-bar">
              <span [style.width]="complete.width+'%'">{{complete.value}}</span>
            </div>
          </div>
        </ion-card-content>
      </ion-card>
    </ion-list>

    <ion-list *ngSwitchCase="'week'">
      <ion-item>
        <h2>Week</h2>
      </ion-item>
      ...
    </ion-list>

    <ion-list *ngSwitchCase="'month'">
      <ion-item>
        <h2>Month</h2>
      </ion-item>
      ...
    </ion-list>
  </div>
</ion-content>
