<ion-header>

  <ion-navbar color="primary">
    <ion-title>Order Details</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-avatar item-start>
        <img src="img/avatar-finn.png">
      </ion-avatar>
      <h2>{{ data.name }}</h2>
      <h3>{{ data.brand }}</h3>
      <p>
        {{ data.time }}
        <span *ngIf="data.status === 'new'" class="status-bullet new"></span>
        <span *ngIf="data.status === 'processed'" class="status-bullet processed"></span>
      </p>
    </ion-item>
  </ion-list>
  <ion-item>
    <h2>{{ data.product }}</h2>
  </ion-item>
  <ion-item>
    <h2>{{ data.quantity }} pcs<span>{{ data.amount }}</span></h2>
  </ion-item>
  <button ion-button block color="secondary" *ngIf="data.status === 'new'">Processed</button>
  <button ion-button block color="secondary" *ngIf="data.status === 'processed'">Completed</button>
</ion-content>
