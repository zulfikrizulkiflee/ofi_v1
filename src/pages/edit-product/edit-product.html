<ion-header>

  <ion-navbar color="primary">
    <ion-title>Edit Product</ion-title>
    <ion-buttons end>
      <button ion-button (click)="deleteProduct(product)"><ion-icon name="trash"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Name</ion-label>
    <ion-input type="text" [(ngModel)]="product.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Price (RM)</ion-label>
    <ion-input type="text" [(ngModel)]="product.price"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Description</ion-label>
    <ion-input type="text" [(ngModel)]="product.description"></ion-input>
  </ion-item>

  <h5 *ngIf="product.variant.length > 0">Variants</h5>
  <ion-item *ngFor="let variant of product.variant; let i= index">
    <h2>{{variant.name}}<span (click)="removeVariant(i)"><ion-icon name="close"></ion-icon></span></h2>
    <p>RM{{variant.price}}</p>
  </ion-item>

  <button ion-button clear navPush="AddVariantPage" [disabled]="!product.name || !product.price"><ion-icon name="add"></ion-icon>&nbsp;&nbsp;Add Variant</button>
  
  <button ion-button block (click)="saveProduct(product)">Save</button>
</ion-content>
