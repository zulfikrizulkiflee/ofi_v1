<ion-header>

  <ion-navbar color="primary">
    <ion-title>Products</ion-title>
    <ion-buttons end>
      <button ion-button navPush="AddProductPage"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- <ion-item *ngFor="let product of products | async">{{product.name}}</ion-item> -->
  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let product of products | async">
          <ion-card detail-push navPush="ProductInfoPage" [navParams]="{product: product}">
            <img src="assets/imgs/default_product.jpg"/>
            <ion-card-content>
              <h2>
                {{ product.name }}
              </h2>
              <p>
                {{ product.key }}
              </p>
              <p>
                RM{{ product.price }}
              </p>
            </ion-card-content>
          </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-item *ngIf="(products | async)?.length==0">
    No product to show
  </ion-item>
</ion-content>
