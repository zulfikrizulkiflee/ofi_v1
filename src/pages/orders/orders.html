<ion-header>

  <ion-navbar color="primary">
    <ion-title>Orders</ion-title>
    <ion-buttons end>
      <button ion-button (click)="addOrder()"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list *ngFor="let order of orders; let i = index">
    <ion-item (click)="presentOrderModal(i)">
      <ion-avatar item-start>
        <img src="img/avatar-finn.png">
      </ion-avatar>
      <h2>
        {{ order.name }}
        <span *ngIf="order.status === 'new'" class="status-bullet new"></span>
        <span *ngIf="order.status === 'processed'" class="status-bullet processed"></span>
      </h2>
      <h3>{{ order.brand }}</h3>
      <p>{{ order.quantity }} pcs<span>{{ order.time }}</span></p>
    </ion-item>
  </ion-list>
</ion-content>
