<ion-header>

  <ion-navbar color="primary">
    <ion-title>My Profile</ion-title>
    <ion-buttons end>
      <button ion-button navPush="EditProfilePage" [navParams]="{user: user}"><ion-icon name="create"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngFor="let userD of user | async">
    <ion-list *ngIf="userD.uid === uid">

      <img class="user-img" src="assets/imgs/default_user.jpg">

      <ion-item>

        Name: {{userD.name}}

      </ion-item>

      <ion-item>

        Email: {{userD.email}}

      </ion-item>

      <ion-item>

        Phone Number: {{userD.phone}}

      </ion-item>

      <ion-item>

        Member since: {{userD.created_date | date: 'MMM dd yyyy hh:mm a'}}

      </ion-item>

      <ion-item>

        Status: {{userD.status}}

      </ion-item>

      <ion-item>

        Plan: {{userD.plan}}

      </ion-item>

      <ion-item>

        Expired: {{userD.expired_date}}

      </ion-item>

    </ion-list>
  </div>
</ion-content>
